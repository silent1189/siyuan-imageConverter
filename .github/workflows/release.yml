name: Create Release on Tag Push

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v3

      # Install Node.js
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

        # Install npm
      - name: Install npm
        uses: npm/action-setup@v4
        id: npm-install
        with:
          version: 8
          run_install: false

      # Get npm store directory
      - name: Get npm store directory
        id: npm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(npm store path)" >> $GITHUB_OUTPUT

      # Setup npm cache 
      - name: Setup npm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.npm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-npm-store-${{ hashFiles('**/npm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-npm-store-

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build for production, 这一步会生成一个 package.zip
      - name: Build for production
        run: npm run build

      - name: Package Release
        run: |
          mkdir -p release
          cp -r dist/* release/
          cp plugin.json release/
          cp README*.md release/
          cd release
          zip -r ../package.zip *

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: package.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
